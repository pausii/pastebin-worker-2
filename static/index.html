<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Primary Meta Tags -->
    <title>PasteShare - Free Online Pastebin for Code & Text Sharing</title>
    <meta
      name="title"
      content="PasteShare - Free Online Pastebin for Code & Text Sharing"
    />
    <meta
      name="description"
      content="Share code snippets, text, and documents online instantly with PasteShare. Free pastebin service with syntax highlighting, password protection, expiration settings, and file uploads. Perfect for developers and teams."
    />
    <meta
      name="keywords"
      content="pastebin, code sharing, text sharing, snippet sharing, online clipboard, code paste, text paste, file sharing, developer tools, programming, syntax highlighting, secure paste, temporary files, cloudflare worker"
    />
    <meta name="author" content="PasteShare" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://as.al/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://as.al/" />
    <meta
      property="og:title"
      content="PasteShare - Free Online Pastebin for Code & Text Sharing"
    />
    <meta
      property="og:description"
      content="Share code snippets, text, and documents online instantly with PasteShare. Free pastebin service with syntax highlighting, password protection, and file uploads."
    />
    <meta property="og:image" content="https://as.al/logo.svg" />
    <meta property="og:site_name" content="PasteShare" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://as.al/" />
    <meta
      property="twitter:title"
      content="PasteShare - Free Online Pastebin for Code & Text Sharing"
    />
    <meta
      property="twitter:description"
      content="Share code snippets, text, and documents online instantly with PasteShare. Free pastebin service with syntax highlighting and password protection."
    />
    <meta property="twitter:image" content="https://as.al/logo.svg" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="application-name" content="PasteShare" />

    <!-- Performance & Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="dns-prefetch" href="//umami.as.al" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "PasteShare",
        "description": "Free online pastebin service for sharing code snippets, text, and documents with syntax highlighting, password protection, and expiration settings.",
        "url": "https://as.al/",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Code syntax highlighting",
          "Password protection",
          "Expiration settings",
          "File uploads",
          "Multiple programming languages support",
          "Instant sharing",
          "Mobile responsive"
        ],
        "author": {
          "@type": "Organization",
          "name": "PasteShare"
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: Arial, sans-serif;
        "
      >
        <h1>PasteShare - Free Online Pastebin</h1>
        <p>
          JavaScript is required to use PasteShare. Please enable JavaScript in
          your browser to continue.
        </p>
        <p>
          PasteShare is a free pastebin service for sharing code snippets, text,
          and files online with syntax highlighting and password protection.
        </p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="https://umami.as.al/script.js"
      data-website-id="321b177b-70f6-4b95-8aa6-bb1889dc75ad"
      data-domains="as.al"
    ></script>
  </body>
</html>
